<app-inner-navbar></app-inner-navbar>
<mat-toolbar>
    <h1 style="margin-right: 30%;" >Contacts</h1>
      <button mat-flat-button color="primary" (click)="openDialog()"  style="margin-right: 12px;" >Add New Contact</button>
        <span class="spacer"></span>
        <button mat-flat-button color="primary">Import New Contact</button>
</mat-toolbar>
  


<div class="container-fluid ">
    <div class="search-div">
  
        <mat-form-field style="width: 282px;" class="search-form-fields" floatLabel="never" >
          <input  matInput [(ngModel)]="searchkey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchkey" (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
          </button>
        </mat-form-field> 
      </div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort > 
        <ng-container matColumnDef="id" hidden >
            <mat-header-cell *matHeaderCellDef mat-sort-header >S-No</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstname" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.firstname}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastname" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.lastname}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="email" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.email}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="company" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.company}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="role" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.company}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="label" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Label 1</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.company}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="label-2" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Label 2</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.company}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="label-3" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Label 3</mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.company}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions" >
            <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
            <mat-cell *matCellDef="let row" > 
            <button mat-icon-button (click)="editContact(row)" ><mat-icon>edit</mat-icon></button>    
            <button mat-icon-button color="warn" (click)="deleteContact(row.id)" ><mat-icon>delete</mat-icon></button>    
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading"  >
            <mat-footer-cell *matFooterCellDef  colspan="6" >
                Loading data...
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData"  >
            <mat-footer-cell *matFooterCellDef  colspan="6" >
                No data...
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>   
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"  ></mat-footer-row> 
<!-- import hide css in style.css    -->
<mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0) }" ></mat-footer-row> 


</mat-table>
<mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons ></mat-paginator>
</div>
</div>
<app-footer></app-footer>
