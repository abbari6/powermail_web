<mat-toolbar fxLayout="row" color="primary">
  <span fxFlex>Powermail</span>

  <button mat-button fxHide.xs routerLink="/dashboard" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
    Dashboard
  </button>
  <button mat-button fxHide.xs routerLink="/contacts" routerLinkActive="active">
    Contacts
  </button>

  <button mat-button fxHide.xs routerLink="/prospect" routerLinkActive="active">
    Prospects Labels
  </button>

  <button mat-button fxHide.xs>Outreach</button>
  <button mat-button fxHide.xs>Settings</button>
  <button mat-button fxHide.xs [matMenuTriggerFor]="userMenu">{{name}}<mat-icon>keyboard_arrow_down</mat-icon>
    <mat-icon class="mr">account_circle</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #dropMenu="matMenu">
    <ng-container>
      <button mat-menu-item>Dashboard</button>
      <button mat-menu-item>Contacts</button>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Outreach</button>
      <button mat-menu-item [matMenuTriggerFor]="userMenu">
        {{name }}
      </button>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-menu>
</mat-toolbar>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item>profile</button>
  <button mat-menu-item (click)="logout()">logout</button>
</mat-menu>
